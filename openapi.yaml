components:
  schemas:
    Alert:
      type: object
      properties:
        threshold:
          type: number
          format: double
        type:
          type: string
          enum:
          - GREATER
          - LOWER
          - EQUAL
        deleted:
          type: boolean
        entity:
          type: integer
          format: int32
        sensor:
          type: integer
          format: int32
        lastSent:
          type: string
          format: date-time
        alertId:
          type: integer
          format: int32
    Sensor:
      type: object
      properties:
        time:
          type: string
          format: date-time
        gatewayName:
          type: string
        realDeviceId:
          type: integer
          format: int32
        realSensorId:
          type: integer
          format: int32
        value:
          type: number
          format: double
    Device:
      type: object
      properties:
        name:
          type: string
        frequency:
          type: integer
          format: int32
        realDeviceId:
          type: integer
          format: int32
        gateway:
          type: integer
          format: int32
        deviceId:
          type: integer
          format: int32
    Entity:
      type: object
      properties:
        name:
          type: string
        location:
          type: string
        deleted:
          type: boolean
        entityId:
          type: integer
          format: int32
    Gateway:
      type: object
      properties:
        name:
          type: string
        lastSent:
          type: string
          format: date-time
        gatewayId:
          type: integer
          format: int32
    Log:
      type: object
      properties:
        time:
          type: string
          format: date-time
        userId:
          type: integer
          format: int32
        ipAddr:
          type: string
        operation:
          type: string
        data:
          type: string
    User:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        email:
          type: string
        password:
          type: string
        type:
          type: string
          enum:
          - USER
          - MOD
          - ADMIN
        telegramName:
          type: string
        telegramChat:
          type: string
        tfa:
          type: boolean
        deleted:
          type: boolean
        entity:
          type: integer
          format: int32
        userId:
          type: integer
          format: int32
    View:
      type: object
      properties:
        name:
          type: string
        user:
          type: integer
          format: int32
        viewId:
          type: integer
          format: int32
    ViewGraph:
      type: object
      properties:
        correlation:
          type: string
          enum:
          - "NULL"
          - COVARIANCE
          - PEARSON
          - SPEARMAN
        view:
          type: integer
          format: int32
        sensor1:
          type: integer
          format: int32
        sensor2:
          type: integer
          format: int32
        viewGraphId:
          type: integer
          format: int32
